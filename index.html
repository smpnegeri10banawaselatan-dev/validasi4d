<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prediksi Angka Main dari 4D</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, button { font-size: 16px; padding: 8px; width: 100%; margin-top: 10px; box-sizing: border-box; }
    .hasil { margin-top: 20px; font-size: 18px; }
    .hasil strong { color: green; }
    button.copy { margin-top: 10px; background: #eee; border: 1px solid #ccc; cursor: pointer; }
  </style>
</head>
<body>

<h2>Prediksi Angka Main dari Input 4D</h2>

<label for="input4D">Masukkan Angka 4D (contoh: 1234):</label>
<input type="text" id="input4D" maxlength="4" placeholder="Contoh: 1234">

<button onclick="prediksiDari4D()">Prediksi Angka Main</button>

<div class="hasil" id="hasil"></div>
<button class="copy" onclick="salinHasil()">Salin Hasil</button>

<script>
// Pola angka main berdasarkan posisi
const polaAngkaMain = {
  0: ['1', '2', '3'],
  1: ['2', '4', '5'],
  2: ['3', '5', '6'],
  3: ['4', '6', '7'],
  4: ['5', '7', '8'],
  5: ['6', '8', '9'],
  6: ['7', '9', '0'],
  7: ['8', '0', '1'],
  8: ['9', '1', '2'],
  9: ['0', '2', '3']
};

function prediksiDari4D() {
  const input = document.getElementById('input4D').value.trim();
  const hasilDiv = document.getElementById('hasil');

  if (!/^\d{4}$/.test(input)) {
    hasilDiv.innerHTML = '<span style="color:red;">Masukkan angka 4 digit yang valid.</span>';
    return;
  }

  const kepala = parseInt(input.charAt(0));
  const ekor = parseInt(input.charAt(3));

  const hasilKepala = polaAngkaMain[kepala];
  const hasilEkor = polaAngkaMain[ekor];
  const gabungan = [...new Set([...hasilKepala, ...hasilEkor])];

  hasilDiv.innerHTML = `
    <div><strong>Input 4D:</strong> ${input}</div>
    <div><strong>Kepala (${kepala}):</strong> ${hasilKepala.join(', ')}</div>
    <div><strong>Ekor (${ekor}):</strong> ${hasilEkor.join(', ')}</div>
    <div><strong>Gabungan Angka Main:</strong> ${gabungan.join(', ')}</div>
  `;
}

function salinHasil() {
  const text = document.getElementById('hasil').innerText;
  if (!text) return alert('Tidak ada hasil untuk disalin.');
  navigator.clipboard.writeText(text)
    .then(() => alert('Hasil disalin ke clipboard.'))
    .catch(() => alert('Gagal menyalin.'));
}
</script>

</body>
</html>
